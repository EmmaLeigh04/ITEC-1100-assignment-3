<body>
  <header class="header">
    <p>litmasHolidayFun.ca</p>
    <section class="headerNav">
      <nav class="navBar">
        <ul class="navMenu">
          <li class="link-1"><a href="./Page1.html">Home</a></li>
          <li class="link-2"><a href="./Page2-demo.html">Demo & Screenshots</a></li>

  <h1>Litmas</h1>
  <div class="top-bar">
    Current Level: <span id="levelLabel"></span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
  </div>
  <a href="index.html" class="btn">Back to Home</a>
  <script>
    const params = new URLSearchParams(window.location.search);
    const level = Number(params.get("level")) || 1;
    document.getElementById("levelLabel").textContent = level;
    window.addEventListener("load", () => {
      if (typeof startGame === "function") {
        startGame(level);
      } 
      else {
        console.error("startGame(level) not found — is game.js loaded?");
      }
    });
  </script>

  <script src="game.js"></script>
