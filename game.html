<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elf Fixer — Game</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f0f7ff;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      margin: 20px auto;
      width: 800px;
    }

    #gameCanvas {
      background: #ffffff;
      border: 3px solid #444;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .top-bar {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #levelLabel {
      color: #0066aa;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 22px;
      background: #0077cc;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
    }

    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>

  <h1>Elf Fixer — Game</h1>

  <div class="top-bar">
    Current Level: <span id="levelLabel"></span>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <a href="index.html" class="btn">Back to Home</a>

  <script>
    // Parse the level from URL (?level=1 or ?level=2)
    const params = new URLSearchParams(window.location.search);
    const level = Number(params.get("level")) || 1;

    document.getElementById("levelLabel").textContent = level;

    // Start the game with that level
    window.addEventListener("load", () => {
      if (typeof startGame === "function") {
        startGame(level);
      } else {
        console.error("startGame(level) not found — is game.js loaded?");
      }
    });
  </script>

  <script src="game.js"></script>
</body>
</html>
